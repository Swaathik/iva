<dom-module id="welcome-web">
    <template>
        <!--<style include="jso-styles">-->
        <style>
            .welcome-center {
                margin: auto;
                width: 80%;
                text-align: justify;
                font-size: 18px;
                color: #797979;
            }
        </style>

        <!-- This is where main application is rendered -->
        <div class="welcome-center">
            <div style="text-align: center">
                <br>
                <h1>The NIHR BioResource - Rare Diseases Sequence Variation Browser (Beta)</h1>
                <br>
                <div style="font-size: 14px; text-align: justify">
                    <img src="img/NIHR_BioResourceRareDiseases.png" width="120px" style="float: left;margin: 0px 20px 20px 0px">
                    <p>
                        <a href="https://bioresource.nihr.ac.uk/rare-diseases/welcome/">The NIHR BioResource - Rare Diseases</a> has been established
                        with the aim to identify protein-coding and non-coding sequence variation underlying rare diseases, improve diagnostics and enable the development of treatment.
                        The whole genomes of 10,000 adults and children diagnosed with one of 15 rare diseases and their relatives have been sequenced.
                    </p>
                    <p>
                        This web site provides access to genome-wide sequence variation identified in the maximum number of unrelated individuals from this rare disease cohort.
                    </p>
                    <!--<p>-->
                    <!--If you are a clinician or a patient and would like to receive further information about the BRIDGE studies please e-mail rarediseases@nihrbioresource.org.uk-->
                    <!--A Memorandum of Understanding outlining the principles of collaboration underpinning BRIDGE studies is available upon request.-->
                    <!--</p>-->
                </div>
                <br>
                <input type="text" class="form-control input-lg" id="welcomeSearchTextBox" style="text-align: center;"
                       placeholder="Search for a gene, transcript, protein or a variant" on-blur="onBlur" on-keyup="onKeyup">
            </div>

            <div class="col-sm-12">
                <br><br>
                <span style="font-size:12px">
                    Note:
                    {{versionNav}}
                    <br> BRIDGE web application makes an intensive use of the HTML5 standard and other cutting-edge web technologies such as Web Components, so only modern web browsers are fully supported, these include Chrome 36+, Firefox 32+, IE 10+, Safari
                    7+ and Opera 24+.
                </span>
            </div>
        </div>
    </template>

    <script>

        class Welcome extends Polymer.Element {

            constructor() {
                super();
            }

            static get is() {
                return 'welcome-web';
            }

            static get properties(){
                version: {
                    type: String
                }
            }

            _attachDom(dom) {
                this.appendChild(dom);
            }

            onBlur(e) {
                this.notify();
            }

            onKeyup(e) {
                if (e.keyCode === 13) {
                    this.notify();
                }
            }

            notify() {
                this.dispatchEvent(new CustomEvent("search", {
                    detail: {
                        xref: PolymerUtils.getValue("welcomeSearchTextBox")
                    },
                    bubbles: true,
                    composed: true
                }));
            }
        }

        customElements.define(Welcome.is, Welcome);
    </script>
</dom-module>
