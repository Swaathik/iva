<dom-module id="iva-login">
    <template>
        <style is="custom-style" include="jso-styles"></style>
        <style>
            .basic-margin {
                width: 300px;
                margin-left: 20px;
                margin-right: auto;
            }
            .fields {
                margin-top: 10px;
            }
        </style>

        <div class="basic-margin">
            <div class="input-group fields">
                <span class="input-group-addon" id="username">
                    <i class="fa fa-user fa-lg"></i>
                </span>
                <input type="text" id="ivaUser" class="form-control" placeholder="Username" aria-describedby="username"
                       on-keyup="checkEnterKey">
            </div>

            <div class="input-group fields">
                <span class="input-group-addon" id="password">
                    <i class="fa fa-key"></i>
                </span>
                <input id="ivaPassword" type="password" class="form-control" placeholder="Password" aria-describedby="password"
                       on-keyup="checkEnterKey">
            </div>


            <div id="incorrect" hidden="true" style="color: #AF1616;">
                {{errorMessage}}
            </div>

            <div class="fields">
                <button type="button" on-click="login" class="btn btn-primary" style="text-align: center;">{{loginText}}</button>
            </div>
        </div>

    </template>
    <script>
        Polymer({
            is: 'iva-login',
            properties: {
                loginText: {
                    type: String,
                    value: "Login"
                }
            },

            login: function() {
                let user = this.$.ivaUser.value;
                let pass = this.$.ivaPassword.value;
                this.fire('login', {
                        userId: user,
                        sessionId: "234512"
                    });

//                this.opencgaClient.users().login(user, {password: pass}).then(function(response) {
//                    _this.$.ivaUser.value = "";
//                    _this.$.ivaPassword.value = "";
//                    _this.$.incorrect.hidden = true;
//                    _this.fire('login', {
//                        userId: user,
//                        sessionId: response.response[0].result[0].sessionId
//                    });
//                }).catch(function(response) {
//                    debugger
//                    this.errorMessage = response.error;
//                    this.$.incorrect.hidden = false;
//                }.bind(this));

            },

            checkEnterKey: function(e) {
                if (e.keyCode == 13) { // Enter was clicked
                    this.login();
                }
            }
        });
    </script>
</dom-module>
